<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alquileres por Ciudad</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Precios de Alquiler por Ciudad</h1>

  <!-- Filtro de ciudades -->
  <label for="cityFilter">Filtrar por ciudad:</label>
  <select id="cityFilter">
    <option value="all">Todas las ciudades</option>
  </select>

  <canvas id="rentChart" width="400" height="200"></canvas>

  <h2>Datos de Alquileres en tabla</h2>
    <!-- Filtro de orden -->
    <label for="orderFilter">Ordenar precios:</label>
    <select id="orderFilter">
      <option value="none">Sin ordenar</option>
      <option value="asc">Menor a mayor</option>
      <option value="desc">Mayor a menor</option>
    </select>
  <table id="rentalTable">
    <thead>
      <tr>
        <th>Ciudad</th>
        <th>Precio</th>
        <th>Cant. Habitaciones</th>
        <th>Fuente</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los datos se llenarán aquí dinámicamente -->
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="javascript/chart.js"></script> <!-- Para cargar las gráficas -->
  <script src="javascript/table.js"></script> <!-- Para cargar la tabla de datos -->
  
</body>
</html>
